<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/main.css">
    <title>TicTacToe</title>
</head>
<body>
<div class="container">
  <div class="board">
    <div class="board__header">
      <div class="board__header__title ">
        Tic Tac Toe
      </div>
      <div class="board__turn"></div></div>
    <div class="board__table">
      <div data-cell-number="1" class="board__cell cell_active"></div>
      <div data-cell-number="2" class="board__cell cell_active"></div>
      <div data-cell-number="3" class="board__cell cell_active"></div>
      <div data-cell-number="4" class="board__cell cell_active"></div>
      <div data-cell-number="5" class="board__cell cell_active"></div>
      <div data-cell-number="6" class="board__cell cell_active"></div>
      <div data-cell-number="7" class="board__cell cell_active"></div>
      <div data-cell-number="8" class="board__cell cell_active"></div>
      <div data-cell-number="9" class="board__cell cell_active"></div>
    </div>
  </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
